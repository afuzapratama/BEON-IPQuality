#===============================================================================
# GRAFANA DASHBOARD - api.hutang.io:3000
#===============================================================================
server {
    listen 3000;
    listen [::]:3000;
    server_name api.hutang.io;

    location / {
        proxy_pass http://127.0.0.1:3001;  # Grafana internal port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        limit_req zone=dashboard_limit burst=50 nodelay;
    }
}

#===============================================================================
# JUDGE NODE - api.hutang.io:8081
#===============================================================================
server {
    listen 8081;
    listen [::]:8081;
    server_name api.hutang.io;

    # Restrict to specific IPs (keamanan)
    # allow YOUR_ADMIN_IP;
    # deny all;

    location / {
        proxy_pass http://127.0.0.1:8082;  # Judge internal port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

#===============================================================================
# PROMETHEUS - api.hutang.io:9090
#===============================================================================
server {
    listen 9090;
    listen [::]:9090;
    server_name api.hutang.io;

    # Basic auth untuk keamanan
    # auth_basic "Prometheus";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Restrict to specific IPs
    # allow YOUR_ADMIN_IP;
    # allow 127.0.0.1;
    # deny all;

    location / {
        proxy_pass http://127.0.0.1:9091;  # Prometheus internal port
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

#===============================================================================
# METRICS ENDPOINT - api.hutang.io:9100
#===============================================================================
server {
    listen 9100;
    listen [::]:9100;
    server_name api.hutang.io;

    # Restrict access (penting untuk keamanan)
    # allow YOUR_MONITORING_SERVER_IP;
    # allow 127.0.0.1;
    # deny all;

    location /metrics {
        proxy_pass http://127.0.0.1:9101/metrics;  # API metrics internal
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

