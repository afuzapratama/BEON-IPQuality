#===============================================================================
# BEON-IPQuality Nginx Configuration
# Domain: api.hutang.io (ganti dengan domain kamu)
#
# Akses:
#   - api.hutang.io          → API Server (port 8080 internal)
#   - api.hutang.io:3000     → Grafana Dashboard
#   - api.hutang.io:8081     → Judge Node
#   - api.hutang.io:9090     → Prometheus
#   - api.hutang.io:9100     → Metrics Endpoint
#===============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=30r/s;

#===============================================================================
# MAIN API SERVER - api.hutang.io (Port 80/443)
#===============================================================================
upstream ipquality_api {
    server 127.0.0.1:8080;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.hutang.io;  # GANTI DENGAN DOMAIN KAMU

    # Redirect to HTTPS (aktifkan setelah SSL terpasang)
    # return 301 https://$server_name$request_uri;

    # API Endpoints
    location / {
        proxy_pass http://ipquality_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # CORS Headers (opsional, untuk frontend)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;
    }

    location /health {
        proxy_pass http://ipquality_api/health;
        access_log off;
    }

    # Block access to internal endpoints from public
    location /api/v1/reload {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        deny all;
        proxy_pass http://ipquality_api;
    }
}

